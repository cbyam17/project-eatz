<!DOCTYPE html>
<html >
<head>
  <title>ProjectEatz - Browse Cookbook</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/vendor/jquery.min.js"></script>
  <script src="js/vendor/jquery.serializejson.min.js"></script>
  <script src="js/vendor/aws-cognito-sdk.min.js"></script>
  <script src="js/vendor/amazon-cognito-identity.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/cognito-auth.js"></script>
  <script src="js/browse-cookbook-helper.js"></script>
  <script src="components/navbar.js"></script>
</head>
<body>
  <navbar-component></navbar-component>
  <main>
    <div id="bufferingInitial" class="buffering">
      <img src="img/buffering.gif" alt="Buffering...">
    </div>
    <div id="container" class="container" style="display: none;">
      <!-- <div class="headerContainer">
  				<image src="img/Project-Eatz.png">
  		</div> -->
      <div class="browseCookbookContainer">
        <h1>Browse cookbook</h1>
        <p>Let&#39;s find something to eat. Click on a category to get started.</p>
        <input type="button" id="viewAppsButton" value="Appetizers"/>
        <input type="button" id="viewMainsButton" value="Mains"/>
        <input type="button" id="viewSidesButton" value="Sides"/>
        <input type="button" id="viewSoupsButton" value="Soups"/>
        <input type="button" id="viewDessertsButton" value="Desserts"/>
        <input type="button" id="viewDrinksButton" value="Drinks"/>
        <br><br>
        <div id="buffering" class="buffering" style="display: none;">
          <img src="img/buffering.gif" alt="Buffering...">
        </div>
        <div id="recipesTableContainer" style="display: none;">
          <!-- table for recipes -->
          <table id="browseRecipesTable" class="browseRecipesTable">
            <thead>
              <th class="recipeName">Recipe</th>
              <th class="category">Category</th>
              <th class="createdBy">Created By</th>
            </thead>
            <!-- tbody to be populated dynamically -->
            <tbody></tbody>
          </table>
          <div class="pagination" id="pagination"></div>
        </div>
        <h2>Featured recipe</h2>
        <table id="featuredRecipeTable" class="browseRecipesTable">
            <thead>
              <th class="recipeName">Recipe</th>
              <th class="category">Category</th>
              <th class="createdBy">Created By</th>
            </thead>
            <!-- tbody to be populated dynamically -->
            <tbody></tbody>
        </table>
      </div>
    </div>
  </main>
</body>
</html>
