<!DOCTYPE html>
<html>
<head>
	<title>ProjectEatz - Menu</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/vendor/jquery.min.js"></script>
  <script src="js/vendor/aws-cognito-sdk.min.js"></script>
  <script src="js/vendor/amazon-cognito-identity.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/cognito-auth.js"></script>
	<script src="js/main-menu-helper.js"></script>
</head>
<body>
	<div id="buffering" class="buffering">
    <img src="img/buffering.gif" alt="Buffering...">
  </div>
	<div id="container" class="container" style="display: none;">
		<div class="headerContainer">
				<image src="img/Project-Eatz.png">
		</div>
		<input type="button" id="signoutButton" value="Sign Out"/>
		<p id="currentUser"></p>
		<h1>What's on the menu?<h1>
			<div class="menuCardContainer">
				<div class="menuCard">
					<a href="browse-cookbook.html">
					  <img src="img/search-icon.png" width="50" height="50">
						<h2>Browse cookbook</h2>
					</a>
				</div>
				<div class="menuCard">
					<a href="add-recipe.html">
					  <img src="img/plus-icon.png" width="50" height="50">
						<h2>Add a recipe</h2>
					</a>
				</div>
			</div>
		<h1>My Recipes</h1>
		<table id="myRecipesTable" class="myRecipesTable">
			<thead>
	      <th class="recipeName">Recipe</th>
	      <th class="category">Category</th>
			</thead>
      <!-- tbody to be populated dynamically -->
			<tbody></tbody>
    </table>
	</div>
</body>
</html>
