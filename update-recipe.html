<!DOCTYPE html>
<html>
<head>
  <title>ProjectEatz - Update Recipe</title>
  <!-- <link rel="stylesheet" href="css/styles.css"> -->
  <script src="js/vendor/jquery.min.js"></script>
  <script src="js/vendor/jquery.serializejson.min.js"></script>
  <script src="js/vendor/aws-cognito-sdk.min.js"></script>
  <script src="js/vendor/amazon-cognito-identity.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/cognito-auth.js"></script>
  <script src="js/update-recipe-helper.js"></script>
</head>
<body>
  <a href="main-menu.html">
    <input type="button" class="back-button" id="goBack" value="Main Menu"/>
  </a>
  <input type="button" id="signoutButton" value="Sign Out"/>
  <h1>Update Recipe</h1>
  <p>To save your changes, click "Update Recipe" button at the bottom of the page.</p>
  <form class="form" name="updateRecipeForm" id="updateRecipeForm" accept-charset="utf-8">
    <input type="text" name="name" id="name"/>
    <br><br>
    <select name="category" id="category">
      <option selected>--select category--</option>
      <option value="Appetizer">Appetizer</option>
      <option value="Main">Main</option>
      <option value="Side">Side</option>
      <option value="Dessert">Dessert</option>
      <option value="Drink">Drink</option>
      <option value="Other">Other</option>
    </select>
    <br><br>
    <textarea name="description" id="description"></textarea>
    <p>Ingredients</p>
    <table name="ingredientsTable" id="ingredientsTable">
      <!-- ingredients table body to be generated dynamically -->
      <tbody></tbody>
      <tfoot>
        <tr>
          <td>
            <input type="button" id="addIngredientButton" value="+"/>
          </td>
          <td></td>
          <td></td>
        </tr>
      </tfoot>
    </table>
    <p>Steps</p>
    <table name="stepsTable" id= "stepsTable">
      <!-- steps table body to be generated dynamically -->
      <tbody></tbody>
      <tfoot>
        <tr>
          <td>
            <input type="button" id="addStepButton" value="+"/>
          </td>
        </tr>
      </tfoot>
    </table>
    <p>Picture (placeholder)<p>
    <input type="file" name="image" id="image"/>
    <br>
    <br>
    <input type="button" id="cancelUpdateRecipeButton" value="Cancel"/>
    <input type="submit" value="Update Recipe">
  </form>
</body>
</html>
