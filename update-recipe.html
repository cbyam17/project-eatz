<!DOCTYPE html>
<html>
<head>
  <title>ProjectEatz - Update Recipe</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.834.0.min.js"></script>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery.serializejson.js"></script>
  <script type="text/javascript" src="js/add-recipe-helper.js"></script>
  <script type="text/javascript" src="js/update-recipe-helper.js"></script>
</head>
<body>
  <form class="form" name="updateRecipeForm" id="updateRecipeForm" accept-charset="utf-8" autocomplete="on">
    <h1>Update Recipe</h1>
    <p>Name</p>
    <input type="text" name="name" id="name" placeholder="my new recipe"/>
    <p>Category</p>
    <select name="category" id="category">
      <option selected></option>
      <option value="app">App</option>
      <option value="main">Main</option>
      <option value="side">Side</option>
      <option value="dessert">Dessert</option>
      <option value="drink">Drink</option>
      <option value="other">Other</option>
    </select>
    <p>Description</p>
    <textarea name="description" id="description" placeholder="this recipe is great for lunch or dinner"></textarea>
    <p>Ingredients</p>
    <table name="ingredientsTable" id="ingredientsTable">
      <!-- ingredients table header -->
      <thead>
        <tr>
          <td>Quantity</td>
          <td>Ingredient</td>
          <td>Notes</td>
        </tr>
      </thead>
      <!-- ingredients table body to be generated dynamically -->
      <tbody></tbody>
      <tfoot>
        <tr>
          <td>
            <input type="button" id="addIngredientButton" value="Add"/>
          </td>
          <td></td>
          <td></td>
        </tr>
      </tfoot>
    </table>
    <p>Steps</p>
    <table name="stepsTable" id= "stepsTable">
      <!-- steps table body to be generated dynamically -->
      <tbody></tbody>
      <tfoot>
        <tr>
          <td>
            <input type="button" id="addStepButton" value="Add"/>
          </td>
        </tr>
      </tfoot>
    </table>
    <p>Image upload<p>
    <input type="file" name="image" id="image"/>
    <br>
    <br>
    <input type="button" id="cancelUpdateButton" value="Cancel"/>
    <input type="button" id="updateRecipeButton" value="Submit"/>
    <a href="index.html">
      <input type="button" class="back-button" id="goBack" value="Home"/>
    </a>
  </form>
</body>
</html>
