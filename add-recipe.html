<!DOCTYPE html>
<html>
<head>
  <title>Add Recipe</title>
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery.serializejson.js"></script>
  <script type="text/javascript" src="js/add-recipe-helper.js"></script>
</head>
<body>
  <h1>Add Recipe</h1>
	<br>
  <p>Name</p>
  <input type="text" name="recipeName" id="recipeNameId" placeholder="my new recipe"/>
  <br>
  <p>Category</p>
  <select name="category" id="categoryId">
    <option selected></option>
    <option value="app">App</option>
    <option value="main">Main</option>
    <option value="side">Side</option>
    <option value="dessert">Dessert</option>
    <option value="drink">Drink</option>
    <option value="other">Other</option>
  </select>
  <br>
  <p>Description</p>
  <textarea name="description" id="descriptionId" placeholder="this recipe is great for lunch or dinner"></textarea>
	<br>
  <p>Ingredients</p>
  <table name="ingredientsTable" id="ingredientsTableId">
    <thead>
      <tr>
        <td>Amount</td>
        <td>Ingredient</td>
        <td>Notes</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <input type="number" name="ingredients[][amount]" id="amountId" placeholder="2"/>
        </td>
        <td>
          <input type="text" name="ingredients[][ingredient]" id="ingredientId" placeholder="tsp dried oregano"/>
        </td>
        <td>
          <textarea name="ingredients[][notes]" id="notesId" placeholder="double if using fresh oregano"></textarea>
        </td>
        <td>
          <p>Delete (placeholder)</p>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>
          <p>Add (placeholder)</p>
        </td>
        <td></td>
        <td></td>
      </tr>
    </tfoot>
  </table>
  <br>
  <p>Steps</p>
  <table name="directionsTable" id= "directionsTableId">
    <tbody>
      <tr>
        <td>
           <textarea name="directions[]" id="directionId" placeholder="sautee chopped onions in oil over medium heat until translucent"></textarea>
        </td>
        <td>
          <p>Delete (placeholder)</p>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>
          <p>Add (placeholder)
        </td>
      </tr>
    </tfoot>
  </table>
  <br>
  <p>Image upload<p>
  <input type="file" name="image" id="imageId"/>
	<br>
  <a href="index.html">Add recipe (placeholder)</a>
  <br>
  <a href="index.html">Home</a>
</body>
</html>
