<!DOCTYPE html>
<html>
<head>
  <title>ProjectEatz - Add Recipe</title>
  <!-- <link rel="stylesheet" href="css/styles.css"> -->
  <script src="js/vendor/jquery.min.js"></script>
  <script src="js/vendor/jquery.serializejson.min.js"></script>
  <script src="js/vendor/aws-cognito-sdk.min.js"></script>
  <script src="js/vendor/amazon-cognito-identity.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/cognito-auth.js"></script>
  <script src="js/add-recipe-helper.js"></script>
</head>
<body>
  <a href="main-menu.html">
    <input type="button" class="back-button" id="goBack" value="Main Menu"/>
  </a>
  <h1>Add Recipe</h1>
  <p>Don't worry if it's not perfect. You'll be able to edit it later.</p>
  <form class="form" name="addRecipeForm" id="addRecipeForm" accept-charset="utf-8">
    <input type="text" name="name" id="name" placeholder="Recipe name">
    <br><br>
    <select name="category" id="category">
      <option selected>--select category--</option>
      <option value="Appetizer">Appetizer</option>
      <option value="Main">Main</option>
      <option value="Side">Side</option>
      <option value="Dessert">Dessert</option>
      <option value="Drink">Drink</option>
      <option value="Other">Other</option>
    </select>
    <br><br>
    <textarea name="description" id="description" placeholder="Indicate number of servings, special tips, substitutions, etc."></textarea>
    <p>Ingredients</p>
    <table name="ingredientsTable" id="ingredientsTable">
      <!-- ingredients table body -->
      <tbody>
        <tr>
          <td>
            <input type="text" name="ingredients[ingredient]" id="ingredient" placeholder="Ingredient and amount"/>
          </td>
          <td>
            <textarea name="ingredients[notes]" id="notes" placeholder="Add any preparation notes"></textarea>
          </td>
          <td>
            <input type="button" id="deleteIngredientButton" class="deleteButtonClass" value="-"/>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>
            <input type="button" id="addIngredientButton" value="+"/>
          </td>
          <td></td>
          <td></td>
        </tr>
      </tfoot>
    </table>
    <p>Steps</p>
    <table name="stepsTable" id= "stepsTable">
      <tbody>
        <tr>
          <td>
             <textarea name="steps[]" id="step" placeholder="Be as succint or as detailed as you want"></textarea>
          </td>
          <td>
            <input type="button" id="deleteStepButton" class="deleteButtonClass" value="-"/>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>
            <input type="button" id="addStepButton" value="+"/>
          </td>
        </tr>
      </tfoot>
    </table>
    <p>Add Image (optional)<p>
    <input type="file" id="image"name="image" id="image"/>
    <br>
    <br>
    <input type="button" id="cancelAddRecipeButton" value="Cancel"/>
    <input type="submit" value="Add Recipe">
  </form>
</body>
</html>
