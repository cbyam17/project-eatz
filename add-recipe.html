<!DOCTYPE html>
<html>
<head>
  <title>ProjectEatz - Add Recipe</title>
  <link rel="stylesheet" href="css/forms.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/vendor/jquery.min.js"></script>
  <script src="js/vendor/jquery.serializejson.min.js"></script>
  <script src="js/vendor/aws-cognito-sdk.min.js"></script>
  <script src="js/vendor/amazon-cognito-identity.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/cognito-auth.js"></script>
  <script src="js/add-recipe-helper.js"></script>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.834.0.min.js"></script>
  <script src="components/navbar.js"></script>
</head>
<body>
  <navbar-component></navbar-component>
  <main>
    <div id="container" class="container">
      <form class="formControl" name="addRecipeForm" id="addRecipeForm" accept-charset="utf-8">
        <h1>Add Recipe</h1>
        <p>Don&#39;t worry if it&#39;s not perfect. You&#39;ll be able to edit it later.</p>
        <input type="text" name="recipeName" id="recipeName" class="recipeName" placeholder="Recipe name">
        <br><br>
        <select name="category" id="category">
          <option selected>--select category--</option>
          <option value="Appetizer">Appetizer</option>
          <option value="Main">Main</option>
          <option value="Side">Side</option>
          <option value="Soup">Soup</option>
          <option value="Dessert">Dessert</option>
          <option value="Drink">Drink</option>
        </select>
        <br><br>
        <textarea name="description" id="description" rows="3" placeholder="Description, number of servings, special tips, substitutions, etc."></textarea>
        <p>Ingredients</p>
        <table name="ingredientsTable" id="ingredientsTable">
          <!-- ingredients table body -->
          <tbody>
            <tr>
              <td>
                <input type="text" name="ingredients[][ingredient]" id="ingredient" placeholder="Ingredient and amount"/>
              </td>
              <td>
                <input type="text" name="ingredients[][notes]" id="notes" placeholder="Preparation notes"/>
                <!--<textarea name="ingredients[][notes]" id="notes" placeholder="Preparation notes"></textarea>-->
              </td>
              <td class="deleteButtonCol">
                <input type="button" id="deleteIngredientButton" class="deleteButtonClass" value="Remove"/>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td>
                <input type="button" id="addIngredientButton" class="addButton" value="Add"/>
              </td>
              <td></td>
              <td></td>
            </tr>
          </tfoot>
        </table>
        <p>Steps</p>
        <table name="stepsTable" id= "stepsTable">
          <tbody>
            <tr>
              <td>
                 <textarea name="steps[]" id="step" rows="3"></textarea>
              </td>
              <td class="deleteButtonCol">
                <input type="button" id="deleteStepButton" class="deleteButtonClass" value="Remove"/>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td>
                <input type="button" class="addButton" id="addStepButton" value="Add"/>
              </td>
            </tr>
          </tfoot>
        </table>
        <!-- <p>Add picture (optional)</p>
        <input type="file" id="fileInput"name="fileInput"/> -->
        <br><br>
        <div id="formActionButtons" class="formActionButtons">
          <input type="button" id="cancelAddRecipeButton" class="cancelButton" value="Cancel"/>
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </main>
</body>
</html>
