	  <script>
		//extract the recipe id from url string (recipeId=xxx) and retrieve recipe details from API
		var queryString = window.location.href.split('/').pop();
		var id = queryString.split('=').pop();
		var req = 'https://d8qga9j6ob.execute-api.us-east-1.amazonaws.com/dev/recipe/' + id;
		fetch(req)
		  .then(response => response.json())
		  .then(data => populateRecipeDetails(data));
		
		function populateRecipeDetails(data){
			//parse recipe body as JSON
			var recipeJSON = JSON.parse(data.body);
			
			//add recipe name
			var tag = document.createElement("p");
			var text = document.createTextNode(recipeJSON.name);
			tag.appendChild(text);
			var element = document.getElementById("name");
			element.appendChild(tag);
			
			//add recipe category
			var tag = document.createElement("p");
			var text = document.createTextNode(recipeJSON.category);
			tag.appendChild(text);
			var element = document.getElementById("category");
			element.appendChild(tag);

			//add recipe ingredients
			var tag = document.createElement("p");
			var text = document.createTextNode(recipeJSON.ingredients);
			tag.appendChild(text);
			var element = document.getElementById("ingredients");
			element.appendChild(tag);

			//add recipe directions
			var tag = document.createElement("p");
			var text = document.createTextNode(recipeJSON.directions);
			tag.appendChild(text);
			var element = document.getElementById("directions");
			element.appendChild(tag);

			//add recipe picture
