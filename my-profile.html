<!DOCTYPE html>
<html>
<head>
	<title>ProjectEatz - My Profile</title>
  	<link rel="stylesheet" href="css/styles.css">
  	<script src="js/vendor/jquery.min.js"></script>
  	<script src="js/vendor/aws-cognito-sdk.min.js"></script>
  	<script src="js/vendor/amazon-cognito-identity.min.js"></script>
  	<script src="js/config.js"></script>
  	<script src="js/cognito-auth.js"></script>
	<script src="js/my-profile-helper.js"></script>
	<script src="components/navbar.js"></script>
</head>
<body>
	<navbar-component></navbar-component>
	<main>
		<div id="buffering" class="buffering">
    		<img src="img/buffering.gif" alt="Buffering...">
  		</div>
		<div id="container" class="container" style="display: none;">
			<div class="mainMenuContainer">
				<h1>About Me</h1>
				<p id="currentUsername"></p>
				<p id="currentUserEmail"></p>
				<p id="isEmailVerified"></p>
				<p id="currentUserRecipeCount"></p>
				<h1>My Saved Recipes</h1>
				<table id="savedRecipesTable" class="browseRecipesTable">
					<thead>
			     		<th class="recipeName">Recipe</th>
			     		<th class="category">Category</th>
			     		<th class="createdBy">Created By</th>
					</thead>
	      			<!-- tbody to be populated dynamically -->
					<tbody></tbody>
	    		</table>
	    		<div class="pagination" id="pagination"></div>
			</div>
		</div>
	</main>
</body>
</html>
