<!DOCTYPE html>
<html>
<head>
	<title>Project Eatz - Verify</title>
  <link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/forms.css">
  <script src="js/vendor/jquery.min.js"></script>
	<script src="js/vendor/aws-cognito-sdk.min.js"></script>
	<script src="js/vendor/amazon-cognito-identity.min.js"></script>
	<script src="js/config.js"></script>
	<script src="js/cognito-auth.js"></script>
</head>
<body>
	<div id="navBarContainer">
		<ul class="navBar">
			<li>
				<a href="index.html">Home</a>
			</li>
		</ul>
	</div>
	<div id="container" class="container">
		<div class="signinContainer">
			<div>
				<a href="index.html">
					<input type="button" class="back-button" id="goBack" value="Home"/>
				</a>
	  		<h1>Verify Account</h1>
				<p>Check your email for a verification code.</p>
		    <form class="formControl" id="verifyForm" accept-charset="utf-8">
		      <input type="text" id="usernameInputVerify" placeholder="Username" required>
		      <br><br>
		      <input type="text" id="codeInputVerify" placeholder="Verification Code" pattern=".*" required>
		      <br><br>
		      <input type="submit" value="Verify">
		    </form>
			</div>
			<div>
				<image src="img/Project-Eatz.png">
			</div>
		</div>
	</div>
</body>
</html>
