<!DOCTYPE html>
<html>
<head>
	<title>Project Eatz - Register</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/forms.css">
	<script src="js/vendor/jquery.min.js"></script>
	<script src="js/vendor/aws-cognito-sdk.min.js"></script>
	<script src="js/vendor/amazon-cognito-identity.min.js"></script>
	<script src="js/config.js"></script>
	<script src="js/cognito-auth.js"></script>
</head>
<body>
	<header>
    	<nav>
        	<ul>
        		<li><a href="index.html"><img src="img/projecteatz-logo-only.png"/></a></li>
          	</ul>
        </nav>
    </header>
    <main>
		<div id="container" class="container">
			<div class="signinContainer">
				<div>
					<h1>Register</h1>
				  <form class="formControl" id="registrationForm" accept-charset="utf-8">
				  	<input type="email" id="emailInputRegister" placeholder="Email" pattern=".*" required>
						<br><br>
						<input type="text" id="usernameInputRegister" placeholder="Username" pattern=".*" required>
						<br><br>
				    <input type="password" id="passwordInputRegister" placeholder="Password" pattern=".*" required>
						<br><br>
				    <input type="password" id="password2InputRegister" placeholder="Confirm Password" pattern=".*" required>
						<br><br>
						<input type="submit" value="Register">
				  </form>
				</div>
				<div>
					<image src="img/Project-Eatz.png">
				</div>
			</div>
		</div>
	</main>
</body>
</html>
