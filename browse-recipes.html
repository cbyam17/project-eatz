<!DOCTYPE html>
<html  >
<head>
  <title>Browse Recipes</title>  
   <link rel="stylesheet" href="css/styles.css">
   <link rel="stylesheet" href="css/buttons.css">
  <script type="text/javascript" src="js/jquery.min.js"></script> 
  <script type="text/javascript" src="js/browse-recipe-helper.js"></script> 
</head>

<body id=recipeBody>
	<section>
		<div class="navbar-fixed-top">
			<div class="flex-container-nowrap">
				<div class="flex-child-value">
					<a href="index.html">
						<img src="img/Project-Eatz.png" alt="project-eatz" width="75" height="75">
					</a>
				</div>
				<div class="flex-child-right-nav">
					<a href="index.html" class="center">
						<img src="img/search-icon.png" alt="search" width="40" height="40">
					</a>
				</div>
			</div>
		</div>
	</section>
	
	<section>
		<div class="flex-container-wrap">
			<div>
				<h1><strong>Browse Recipes</strong></h3>
			</div>
		</div>
		
		<div class="flex-container-nowrap">
			<div class="card">
				<a href="javascript:getRecipeList('Apps')">
					<div class="container" id="apps">
					<br>
						<h3><strong>Apps</strong></h3>
						<p>The opening act</p>
					</div>
				</a>
			</div>
			<div class="card">
				<a href="javascript:getRecipeList('Main')">
					<div class="container" id="mains">
					<br>
						<h3><strong>Mains</strong></h3>
						<p>The main event</p>
					</div>
				</a>
			</div>
			<div class="card">
				<a href="javascript:getRecipeList('Side')">
					<div class="container" id="randomRecipe">
					<br>
						<h3><strong>Sides</strong></h3>
						<p>The side show</p>
					</div>
				</a>
			</div>		
		</div>
		
		<div class="flex-container-nowrap">
			<div class="card">
				<a href="javascript:getRecipeList('Dessert')">
					<div class="container" id="desserts">
					<br>
						<h3><strong>Desserts</strong></h3>
						<p>The sweet stuff</p>
					</div>
				</a>
			</div>
			<div class="card">
				<a href="javascript:getRecipeList('Drink')">
					<div class="container" id="drinks">
					<br>
						<h3><strong>Drinks</strong></h3>
						<p>The refreshments</p>
					</div>
				</a>
			</div>
			<div class="card">
				<a href="javascript:getRecipeList('Other')">
					<div class="container" id="other">
					<br>
						<h3><strong>Others</strong></h3>
						<p>Everything else</p>
					</div>
				</a>
			</div>		
		</div>
		
		<div class="flex-container-nowrap">
			<div>
				<table id="recipeTable" class="table recipe-list">
					<thead>
						<tr>
							<td><strong>Recipe Name</strong></td>
							<td><strong>Description</strong></td>
							<td><strong>Category</strong></td>
							<td><strong>Image</strong></td>
						</tr>
					</thead>
				</table>
			</div>
		</div>
		
		<div class="flex-container-nowrap">
			<div>
				<a href="index.html">
					<input type="button" class="back-button" id="goBack" value="Home"/>
				</a>
			</div>
		</div>
	</section>

</html>
