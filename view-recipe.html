<!DOCTYPE html>
<html>
<head>
  <title>ProjectEatz - View Recipe</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.834.0.min.js"></script>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/view-recipe-helper.js"></script>
</head>
<body>
  <h1 id="name"></h1>
  <h2>Category</h2>
  <p id="category"></p>
  <h2>Description</h2>
  <p id="description"></p>
  <h2>Ingredients</h2>
  <table name="ingredientsTable" id="ingredientsTable">
    <!-- ingredients table header -->
    <thead>
      <tr>
        <td>Quantity</td>
        <td>Ingredient</td>
        <td>Notes</td>
      </tr>
    </thead>
    <!-- ingredients table body to be generated dynamically -->
    <tbody></tbody>
  </table>
  <h2>Steps</h2>
  <table name="stepsTable" id= "stepsTable">
    <!-- steps table body to be generated dynamically -->
    <tbody></tbody>
  </table>
  <h2>Image (placeholder)</h2>
  <input type="button" id="editRecipeButton" value="Edit Recipe"/>
  <a href="index.html">
    <input type="button" class="back-button" id="goBack" value="Home"/>
  </a>
</body>
</html>
