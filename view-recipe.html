<!DOCTYPE html>
<html>
<head>
  <title>ProjectEatz - View Recipe</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/vendor/jquery.min.js"></script>
  <script src="js/vendor/jquery.serializejson.min.js"></script>
  <script src="js/vendor/aws-cognito-sdk.min.js"></script>
  <script src="js/vendor/amazon-cognito-identity.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/cognito-auth.js"></script>
  <script src="js/view-recipe-helper.js"></script>
</head>
<body>
  <div id="buffering" class="buffering">
    <img src="img/buffering.gif" alt="Buffering...">
  </div>
  <div id="container" class="container" style="display: none;">
    <a href="browse-cookbook.html">
      <input type="button" id="cookbookButton" value="Cookbook"/>
    </a>
    <a href="main-menu.html">
      <input type="button" class="back-button" id="goBack" value="Main Menu"/>
    </a>
    <input type="button" id="signoutButton" value="Sign Out"/>
    <h1 id="recipeName"></h1>
    <h2>Image (placeholder)</h2>
    <h2>Category</h2>
    <p id="category"></p>
    <h2>Description</h2>
    <p id="description"></p>
    <h2>Ingredients</h2>
    <ul id="ingredients">
      <!-- list items to be generated dynamically -->
    </ul>
    <h2>Steps</h2>
    <ol id="steps">
      <!-- list items to be generated dynamically -->
    </ol>
    <h3>Created By</h3>
    <p id="createdBy"></p>
    <div id="actionButtonContainer" class="actionButtonContainer">
      <input type="button" id="editRecipeButton" class="editRecipeButton" value="Edit Recipe"/>
    </div>
  </div>
</body>
</html>
